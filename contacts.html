<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/Mont.css">
    <link rel="stylesheet" href="/css/GothamPro.css">
    <link rel="stylesheet" href="/css/bootstrap-grid.css">
    <title>Контакты</title>
</head>

<body>

    <header class="header">
        <div class="container">
            <div class="row">
                <div class="col-3">
                    <img src="/img/logo.svg" alt="">
                </div>
                <!-- /.col-3 -->
                <div class="col-9">
                    <nav class="nav header__nav">
                        <ul class="menu header__menu">
                            <li>ABOUT</li>
                            <li>PRODUCT</li>
                            <li>CONTACTS</li>
                        </ul>
                    </nav>
                </div>
                <!-- /.col-9 -->
            </div>
        </div>
    </header>

    <section class="feedback">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <p class="paragraph feedback__paragraph">Хотите сотрудничать, пишите нам письма! Хотите
                        сотрудничать, пишите нам письма!</p>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <h2 class="h2 feedback__h2">Обратная связь</h2>
                    <form action="" class="form">
                        <input required class="block input form__input" type="text" placeholder="Имя">
                        <input required class="block input form__input" type="tel" placeholder="Номер телефона">
                        <input required class="block input form__input" type="text" placeholder="Email">
                        <textarea required placeholder="Введите текст" class="textarea" name="" id="" cols="30"
                            rows="10"></textarea>
                        <input class="block btn form__btn" type="submit" value="Отправить">
                    </form>
                </div>
                <div class="col-6">
                    <h3 class="h3 feedback__h3">Адресс в Москве:</h3>
                    <div class="map feedback__map">
                        <iframe
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1689.0848930497064!2d34.633503315990126!3d64.95380598396667!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x44240316dbbd827b%3A0x5878b9de1f253ea4!2z0YPQuy4g0KHQu9C-0LHQvtC00YHQutCw0Y8sIDgxLCDQmtC10LzRjCwg0KDQtdGB0L8uINCa0LDRgNC10LvQuNGPLCAxODY2MTA!5e0!3m2!1sru!2sru!4v1581588069115!5m2!1sru!2sru"
                            width="100%" height="100%" frameborder="0" style="border:0;" allowfullscreen=""></iframe>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- /.feedback -->

</body>

</html>
